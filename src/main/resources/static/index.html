<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="multiplication-client.js"></script>
</head>
<body>
<div>
    <h1>Welcome to Social Multiplication</h1>
    <h2>This is your challenge for today:</h2>
    <h1><span class="multiplication-a"></span> X <span class="multiplication-b"></span> = </h1>

    <p>
        <form id="attempt-form">
            Result? <input type="text" name="result-attempt">
            <br>
            Your alias: <input type="text" name="user-alias">
            <br>
        <input type="submit" value="Check">
        </form>
    </p>
    <h2><span class="result-message"></span></h2>

    <h2>Stats
        <table id="stats">
            <tr>
                <th>Attempt ID</th>
                <th><Multiplication/th>
                <th>You entered</th>
                <th>Correct?</th>
            </tr>
            <tbody id="stats-body"></tbody>
        </table>
    </h2>
</div>

</body>
</html>
